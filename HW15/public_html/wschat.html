<html>
<head>
    <meta charset="UTF-8"/>
    <title>Jetty WebSocket: Chat</title>
    <script src="js/wschat.js" type="text/javascript"></script>
</head>
<body onload="init();">
<div id="body">

    <div id="chatbox">
        <textarea id="messages" rows="16" cols="48" readonly="readonly"></textarea>
    </div>

    <form name="message" action="">
        <input name="msg" type="text" id="message" size="48"/>
        <input type="button" name="submitmsg" value="Send" onclick="sendMessage();"/>
    </form>
</div>
</body>
</html>
